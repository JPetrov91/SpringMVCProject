<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
    <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/resources/css/common.css}" rel="stylesheet">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>
<body>
<h1 class="text-center text-uppercase">Registration</h1>
<div class="container">
	<form action="#" th:action="@{registrationSubmit}" th:object="${user}" method="post">
	<h2 class="Registration"></h2>
	<div class="container">
			<input type="text" class="form-control" th:field="*{username}" placeholder="E-Mail"/>
			<input type="password" class="form-control" th:field="*{password}" placeholder="Password"/>
			<input type="password" class="form-control" th:field="*{confirmPassword}" placeholder="Confirm Password"/>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
		</div>
	</form>
</div>

</body>
</html>
