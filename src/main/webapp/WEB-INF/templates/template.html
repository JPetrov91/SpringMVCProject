<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head th:fragment="header">

    <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/resources/css/common.css}" rel="stylesheet">
    <link th:href="@{/resources/css/style.css}" rel="stylesheet">
    <link th:href="@{/resources/css/font-awesome.min.css}" rel="stylesheet">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>
<body>


    <nav th:fragment="navigation-bar" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">KNIGOPOISK</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            	<form action="search" method="POST" role="search" class="navbar-form navbar-left">
            		<div class="form-group">
            			<input type="text" name="bookName" placeholder="Search" class="form-control">
            		</div>
            	</form>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="about.html">Main</a>
                    </li>
                    <li>
                        <a th:href="@{books}">Books</a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">My Profile <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                        	<li th:if="${user != null}" th:text="'Hello, ' + ${user.nickname}"> </li>
                            <li>
                                <a th:href="@{|edit?id=${user.id}|}">Edit Profile</a>
                            </li>
                            <li>
                                <a th:href="@{admin}">Admin Panel</a>
                            </li>
                            <li>
                                <a th:href="@{logout}">Exit</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    
    <div th:fragment="comments" class="comments-form-container">
<!--     	<form action="#" th:action="@{submit_comment}" th:object="${comment}" method="post"> -->
<!--     		<input type="text" th:field="*{title}"> -->
<!--     		<textarea th:field="*{content}"></textarea> -->
<!--     		<button type="submit">Submit</button> -->
<!--     		<input type="hidden" name="bookId" value="${book.id}"> -->
<!--     		<input type="hidden" name="userId" value="${user.id}"> -->
<!--     	</form> -->
    	
    	<div class="row">
    		<div class="col-sm-6">
    			<form action="#" th:action="@{submit_comment}" th:object="${comment}" method="post">
    				<div class="input-group">
    					<span class="input-group-addon">Title</span>
    					<input type="text" class="form-control" th:field="*{title}" placeholder="My review">
  					</div>
    				<div class="form-group">
  						<label for="comment">Comment:</label>
  						<textarea class="form-control" rows="5" th:field="*{content}"></textarea>
					</div>
					<button type="submit" class="btn btn-primary btn-block">Submit Comment</button>
					<input type="hidden" name="bookId" th:value="${book.id}">
					<input type="hidden" name="userId" th:value="${user.id}">
				</form>
			</div>
		</div>
    
    	<div class="comments-list">
    		<div class="row">
				<div class="col-sm-12">
				<h3>Last Reviews</h3>
    				<div class="comment" th:each="comment : ${commentsList}">
    					<div class="row">
							<div class="col-sm-1">
								<div class="thumbnail">
									<img class="img-responsive user-photo" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png">
    							</div>
    						</div>
    						<div class="col-sm-5">
								<div class="panel panel-default">
									<div class="panel-heading">
										<strong th:text="${comment.author.nickname}"></strong> 
										<span class="text-muted" th:text="${comment.publicationDate}"></span>
									</div>
									<div class="panel-body" th:text="${comment.content}">
										Panel content
									</div>
								</div>
							</div>
    					</div>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
</body>
</html>
