<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<title>Login Page</title>

    <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/resources/css/common.css}" rel="stylesheet">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>
<body>

<p th:if="${loginError}" class="error">Incorrect user or password</p>
<form th:action="@{/login}" method="post" class="form-signin">
<h2 class="form-heading">Login Page</h2>
	<div class="form-group">
		<input type="text" class="form-control" id="username" name="username" autofocus="autofocus" placeholder="Username"/> <br />
		<input type="password" class="form-control" id="password" name="password" placeholder="Password"/> <br />
		<button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
		<h4 class="text-center"><a th:href="@{registration}">Create an Account</a></h4>
	</div>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script th:src="@{/resources/js/bootstrap.min.js}"></script>

</body>
</html>
